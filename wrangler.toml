name = "atxrr"
main = "dist/_worker.js/index.js"
compatibility_date = "2025-12-01"
compatibility_flags = ["nodejs_compat", "global_fetch_strictly_public"]
upload_source_maps = true

[assets]
binding = "ASSETS"
directory = "./dist/"

[placement]
mode = "smart"

[vars]
PUBLIC_DIRECTUS_URL = "https://directus.atxrubberroundup.com/"

[env.production.vars]
PUBLIC_DIRECTUS_URL = "https://directus.atxrubberroundup.com/"
SITE_URL = "https://atxrubberroundup.com"

[[env.production.kv_namespaces]]
id = "93531e2f397b4411b1c673e240ca7ffd"
binding = "CACHE"

[observability]
enabled = true
